<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    
    <!-- Add any additional styling if needed -->
    <style>
        /* Add styling for the todo list */
        body {
            display: flex;
            justify-content:flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-size:cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
        }

        #todoContainer {
            width: 500px;
            text-align: center;
            position: fixed;
            top: 20px;
        }

        #todoListContainer {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        #addTodoInput {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #makeTodoBtn {
            width: 50%;
            padding: 10px;
            background-color: #ddbd3b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .todoItem {
            text-align: left;
            margin-bottom: 5px;
        }

        .todoItem label {
            margin-left: 5px;
        }

        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body  background="static\wepikdashboard.jpeg">
    <div id="todoContainer">
        <h1 style="color: aliceblue;">Todo Your Recipe</h1>
        <input type="text" id="addTodoInput" placeholder="Enter todo instruction">
        <button id="makeTodoBtn">Make Todo</button>
        <div id="todoListContainer">
            <div style="color: aliceblue; font-size: 30px;"  id="todoList"></div>
        </div>
    </div>


    <script>
        document.getElementById('makeTodoBtn').addEventListener('click', function () {
            var todoInstruction = document.getElementById('addTodoInput').value;
            if (todoInstruction.trim() !== '') {
                makeTodoItem(todoInstruction);
                document.getElementById('addTodoInput').value = '';
            }
        });

        function makeTodoItem(instruction) {
            var todoListContainer = document.getElementById('todoList');
            var div = document.createElement('div');
            div.className = 'todoItem';

            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'todoCheckbox';

            var label = document.createElement('label');
            label.appendChild(document.createTextNode(instruction));

            div.appendChild(checkbox);
            div.appendChild(label);
            todoListContainer.appendChild(div);

            // Add event listener to handle checkbox state changes
            checkbox.addEventListener('change', function () {
                if (checkbox.checked) {
                    label.classList.add('completed');
                } else {
                    label.classList.remove('completed');
                }
            });
        }
    </script>
</body>
</html>
